<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">

        <div id="cadastroFunc" style="background-color: white; width: 350px; height: 750px">
            <div style="border: 1px solid black; border-style: none none solid none ; width: 100%; height: 25px">
                <h style="width: 100%; display: block; text-align: center; padding-top: 5px ">Cadastro Funcionário</h>
            </div>

            <p:graphicImage class="logo" url="resources/imgs/funcionarioico.png" style="margin: 0; width: 30%"/>

            <br/>
            <div style="max-width: 100%; margin-left: 15px; margin-right: 15px">
                <h:outputText value="Para realizar o cadastro, informe as informações requesitadas abaixo:" style="font-weight: normal"/>
            </div>
            <h:form>
                <p:messages id="mensagem" closable="true" showDetail="true" autoUpdate="true"/>

                <br/>
                <p:outputLabel for="nome" value="Nome Completo:" style="margin-left: 10px"/>
                <br/>
                <p:inputText id="nome" required="true" value="#{funcionarioBean.funcionario.nome}" style="width: 50%; margin-top: 3px; margin-bottom: 5px"/>
                <br/>
                <p:outputLabel for="login" value="Login Nome:" style="margin-left: 10px"/>
                <br/>
                <p:inputText id="login" required="true" value="#{funcionarioBean.funcionario.login}" style="width: 50%; margin-top: 3px; margin-bottom: 5px"/>
                <br/>
                <p:outputLabel for="senha" value="Senha:" style="margin-left: 10px"/>
                <br/>
                <p:password id="senha" required="true" requiredMessage="Senhas não coincidem!" value="#{funcionarioBean.funcionario.senha}" match="confirmarsenha" label="Senha" style="width: 50%; margin-top: 3px; margin-bottom: 5px"/>
                <br/>
                <p:outputLabel for="confirmarsenha" value="Confirmar Senha:" style="margin-left: 10px"/>
                <br/>
                <p:password id="confirmarsenha" required="true" value="#{funcionarioBean.funcionario.confirmarSenha}" label="Confirmar Senha" style="width: 50%; margin-top: 3px; margin-bottom: 5px"/>
                <br/>
                <p:outputLabel for="cpf" value="Cpf:" style="margin-left: 10px"/>
                <br/>
                <p:inputMask id="cpf" required="true" value="#{funcionarioBean.funcionario.cpf}" mask="999.999.999-99" style="width: 50%; margin-top: 3px; margin-bottom: 5px"/>
                <br/>
                <p:outputLabel for="email" value="E-mail:" style="margin-left: 10px"/>
                <br/>
                <p:inputText id="email" required="true" value="#{funcionarioBean.funcionario.email}" style="width: 50%; margin-top: 3px; margin-bottom: 5px">
                    <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"/>
                </p:inputText>
                <br/>
                <p:outputLabel for="nascimento" value="Nascimento:" style="margin-left: 10px"/>
                <br/>
                <p:calendar id="nascimento" required="true" value="#{funcionarioBean.funcionario.nascimento}" locale="pt" navigator="true" yearRange="c-55:" pattern="dd-MMM-yyyy" style="width: 50%; margin-top: 3px; margin-bottom: 5px"/>
                <br/>
                <p:outputLabel for="telefone" value="Telefone:" style="margin-left: 10px"/>
                <br/>
                <p:inputMask id="telefone" value="#{funcionarioBean.funcionario.telefone}" mask="(99) 9999-9999" style="width: 50%; margin-top: 3px; margin-bottom: 5px"/>
                <br/>
                <p:outputLabel for="celular" value="Celular:" style="margin-left: 10px"/>
                <br/>
                <p:inputMask id="celular" required="true" value="#{funcionarioBean.funcionario.celular}" mask="(99) 9999-9999?9" style="width: 50%; margin-top: 3px; margin-bottom: 5px"/>
                <br/>
                <div style="position: relative; width: 250px">
                    <div class="seta-direita-verde" style="float: right">
                        <p:commandButton class="botoes formbotoes" value="Cadastrar" update="@all" actionListener="#{funcionarioBean.salvar()}" style="width: 108px; background: none"/>
                    </div>

                    <div class="seta-esquerda-vermelha" style="float: left; margin-right: 10px">
                        <h:button class="botoes formbotoes" value="Voltar" onclick="document.getElementById('login_content').style.display = 'none';
                                document.getElementById('black_overlay').style.display = 'none'"/>
                    </div>
                </div>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
