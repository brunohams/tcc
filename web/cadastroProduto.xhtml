<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <div id="cadastroFunc" style="background-color: white; width: 350px; height: 680px">
            <div style="border: 1px solid black; border-style: none none solid none ; width: 100%; height: 25px">
                <h style="width: 100%; display: block; text-align: center; padding-top: 5px ">Cadastro Produto</h>
            </div>

            <p:graphicImage class="logo" url="resources/imgs/drink.png" style="margin: 0; width: 30%"/>

            <br/>
            <div style="max-width: 100%; margin-left: 15px; margin-right: 15px">
                <h:outputText value="Para realizar o cadastro, informe as informações requesitadas abaixo:" style="font-weight: normal"/>
            </div>
            <h:form enctype="multipart/form-data">
                <p:messages id="mensagem" closable="true" showDetail="true" autoUpdate="true"/>
                <br/>
                <p:outputLabel for="nome" value="Nome Produto:" style="margin-left: 10px"/>
                <br/>
                <p:inputText id="nome" required="true" value="#{produtoBean.produto.nome}" style="width: 50%; margin-top: 3px; margin-bottom: 5px"/>
                <br/>
                <p:outputLabel for="categoria" value="Categoria:" style="margin-left: 10px"/>
                <br/>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="categoria" value="" />
                    <p:selectOneMenu id="categoria" value="#{produtoBean.produto.categoria}" style="width:125px">
                        <f:selectItem itemLabel="Selecione Um" itemValue="" />
                        <f:selectItem itemLabel="Bebida" itemValue="bebida" />
                        <f:selectItem itemLabel="Refrigerante" itemValue="refrigerante" />
                        <f:selectItem itemLabel="Outro" itemValue="outro" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:outputLabel for="marca" value="Marca:" style="margin-left: 10px"/>
                <br/>
                <p:inputText id="marca" required="true" value="#{produtoBean.produto.marca}" style="width: 50%; margin-top: 3px; margin-bottom: 5px"/>
                <br/>
                <p:outputLabel for="descricao" value="Descricao:" style="margin-left: 10px"/>
                <br/>
                <p:inputTextarea id="descricao" value="#{produtoBean.produto.descricao}" style="width: 50%; margin-top: 3px; margin-bottom: 5px; height: 50px !important; overflow-y: scroll !important;"/>
                <br/>
                <p:outputLabel for="preco" value="Preço:" style="margin-left: 10px"/>
                <br/>
                <p:inputMask id="preco" required="true" value="#{produtoBean.produto.preco}" mask="99.99" style="width: 50%; margin-top: 3px; margin-bottom: 5px"/>
                <br/>
                <br/>
                <h:inputFile value="#{produtoBean.file1}" />

                <div style="position: relative; width: 250px">
                    <div class="seta-direita-verde" style="float: right">
                        <h:commandButton class="botoes formbotoes" value="Cadastrar" actionListener="#{produtoBean.salvar()}" style="width: 108px; background: none"/>
                    </div>

                    <div class="seta-esquerda-vermelha" style="float: left; margin-right: 10px">
                        <h:button class="botoes formbotoes" value="Voltar" onclick="document.getElementById('login_content').style.display = 'none';
                                document.getElementById('black_overlay').style.display = 'none'"/>
                    </div>
                </div>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
