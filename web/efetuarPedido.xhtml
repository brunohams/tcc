<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:outputLabel for="sabores" value="Selecione o sabor de pizza:"/>

            <p:selectOneMenu id="sabores" value="#{pedidoBean.pedido.pizza}" converter="pizzaConverter">
                <f:selectItem itemLabel="Selecione o sabor"/>
                <f:selectItems value="#{pizzaBean.pizzas}" var="pizza" itemLabel="#{pizza.nome}" itemValue="#{pizza}"/>
            </p:selectOneMenu>

        </h:form>
    </ui:define>

</ui:composition>
