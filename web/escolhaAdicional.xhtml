<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:outputText class="titulo" value="Todos os produtos"/>
        
        <div class="divcontent"  style="margin-bottom: 5%;">
            <div class="ui-grid ui-grid-responsive">
                
                <h:form>
                    <ui:repeat value="#{produtoBean.produtos}" var="produto" varStatus="status">
                    <div  style="width: 150px; height: 150px; border: 1px solid black" align="center">
                        Nome:
                        <h:outputText value="#{produto.nome}"/>
                        Categoria:
                        <h:outputText value="#{produto.categoria}"/>
                        Marca:
                        <h:outputText value="#{produto.marca}"/>
                        Pre√ßo:
                        <h:outputText value="#{produto.preco}"/>
                        
                        <!--<h:graphicImage class="icones2" url="resources/imgsPizza/{produto.imagem}"/> -->
                        
                        <h:commandButton id="adicionarProdutoCar" value="Add no carrinho" actionListener="#{carrinhoBean.addProdutoCarrinho(produto)}"/>
                    </div>
                </ui:repeat>
                </h:form>
                
            </div>            
        </div>
        
    </ui:define>

</ui:composition>
