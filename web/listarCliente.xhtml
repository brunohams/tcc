<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form>
            <p:dataTable id="tbCliente" var="cli" value="#{clienteBean.clientes}" rows="10"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,20">
                <p:column headerText="Id">
                    <h:outputText value="#{cli.id}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{cli.nome}" />
                </p:column>

                <p:column headerText="Telefone">
                    <h:outputText value="#{cli.telefone}" />
                </p:column>

                <p:column headerText="Endereço">
                    <h:outputText value="#{cli.endereco}" />
                </p:column>

                <p:column headerText="Ações">
                    <p:commandButton icon="ui-icon-trash" actionListener="#{clienteBean.excluir(cliente)}" update="tbCliente" style="height: 40px">
                        <p:confirm header="Exclusão" message="Tem Certeza?" icon="ui-icon-alert"/>
                    </p:commandButton>  
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
