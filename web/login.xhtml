<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login do sistema</title>
    </h:head>
    <h:body>

        <p:dialog header="Login" id="dialog" minWidth="400" width="400" modal="true" closable="false" draggable="true" resizable="false" visible="true">
            <form action="j_spring_security_check" method="post" >
                <h:panelGrid columns="2" style="margin: auto; text-align: center">
                    <h:outputText value="Funcionário/Admnistrador"  />
                    <br/>
                    <h:inputText id="j_username" />
                    <br/>                    <br/>
                    <h:outputText value="Senha" />
                    <br/>
                    <h:inputSecret id="j_password" />
                </h:panelGrid>
                <br/>
                <input type="submit" value="Efetuar Login" style="margin-left: 33%;margin-bottom: 10px"/>
                <br/>
                
                <a href="home.jsf" style="font-size: 12px">Voltar para a página inicial</a>
            </form>
        </p:dialog>
        <h:messages style="display: none"/>
    </h:body>
</html>
